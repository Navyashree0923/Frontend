<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        
    </head>
    <script src="../js/index.js"></script>
   
    
<body>
  <div class="col-md-6 offset-md-3 mt-5">
   
    <br>
   
    <h1><b></b>Job Application Form</b></h1>
    <form accept-charset="UTF-8" action="" onsubmit="return validateForm()" >
      <div class="form-group">
        <label for="exampleInputName">Full Name</label>
        <input type="text" name="fullname" class="form-control" id="exampleInputName" required="required">
      <br><br>
        <label for="exampleInputEmail1" required="required">Email address</label>
        <input type="email" name="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" >
      <br>
      <br>
      
        <label for="inputAddress">Address</label>
        <input type="text" name="address" class="form-control" id="inputAddress" >
        <br>
        <br>
        
          <label for="inputCity">City</label>
          <input type="text" name="city" class="form-control" id="inputCity" >
          <br>
          <br>
          <label for="inputZip">Zip</label>
          <input type="text" name="zip" class="form-control" id="inputZip" >
          <br>
          <br>
      
        <label for="example-tel-input" class="col-2 col-form-label">Mobile-Number</label>
        
          <input class="form-control" name="tel" type="tel"  id="inputmobilenumber">
        
          <br>
          <br>
        <label class="mr-4">Upload your CV:</label>
        <input type="file" name="file">
        <br>
        <br>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>
</html>
